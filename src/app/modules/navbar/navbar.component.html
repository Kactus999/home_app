<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  Responsive sidebar navigation
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="over" class="mat-elevation-z8" #sidenav="matSidenav">
    <img class="avatar mat-elevation-z8"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/TechCrunch_Disrupt_2019_%2848834434641%29_%28cropped%29.jpg/200px-TechCrunch_Disrupt_2019_%2848834434641%29_%28cropped%29.jpg" />

    <h4 class="name">Will Smith</h4>
    <p class="designation">Actor</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink='' routerLinkActive="active"
      [routerLinkActiveOptions]="{exact : true}">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <button mat-button class="menu-button" routerLink='/profile' routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>

    <button mat-button class="menu-button" routerLink='/about' routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4"><router-outlet></router-outlet></div>
  </mat-sidenav-content>
</mat-sidenav-container>
